<ion-view cache-view="false" view-title="{{typeBeingViewed}} {{currentPlatform | capitalize}} Videos">
  <ion-content class="padding">
    <div class="padding">
      <label class="item item-input">
        <span class="input-label">{{fileLabel}}</span>
      </label>
    </div>

    <div class="padding">
      <p>{{messageToUser}}</p>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate" href="#" ng-repeat="videodirectory in videodirectories">
        <div class="item-icon-left">
          <i ng-show="videodirectory.isDirectory" class="icon ion-folder"></i>
          <i ng-show="videodirectory.isFile" class="icon ion-document"></i>
          <h2>{{videodirectory.name}}</h2>
          <p>{{videodirectory.filesystem}}</p>
          <p>{{videodirectory.nativeURL}}</p>
        </div>
        <ion-option-button class="button-positive" ng-click="Decrypt(videodirectory)">
          Decrypt
        </ion-option-button>
        <ion-option-button ng-show="videodirectory.isFile" class="button-info" ng-click="Delete(videodirectory)">
        <!-- <ion-option-button ng-show="videodirectory.isFile" class="button-info" ng-click="Delete(videodirectory.nativeURL,videodirectory.name)"> -->
          Delete
        </ion-option-button>

        <div class="item-icon-right">
          <i class="icon ion-arrow-right-b"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="bar bar-footer bar-stable">
    <a href="#/" class="button button-assertive icon-left ion-compose">{{encryptDecrypt}}</a>
  </div>
</ion-view>
