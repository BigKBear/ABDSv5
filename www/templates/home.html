<ion-view view-title="Home">
  <ion-content class="padding">
    <div class="content">
      <h1>What do you want to do {{username}}?</h1>
      <div class="padding">
        <button class="button button-block button-positive"
          ng-click="Encrypt()">Encrypt a file</button>
      </div>
      <div class="padding">
        <button class="button button-block button-positive"
          ng-click="Decrypt()">Decrypt a file</button>
      </div>
    </div>
  </ion-content>
</ion-view>
