<ion-view view-title="All files on {{currentPlatform  | capitalize}} device">
   <ion-content class="padding">
     <div class="padding">
      <p>{{messageToUser}}</p>
      <p>{{notification}}</p>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="videodirectory in videodirectories">
        <h2>{{videodirectory.name}}</h2>
        <p>{{videodirectory.filesystem}}</p>
        <p>{{videodirectory.nativeURL}}</p>

        <i class="icon ion-arrow-right-b"></i>
        <i ng-show="file.isDirectory" class="icon ion-folder"></i>
        <i ng-show="file.isFile" class="icon ion-document"></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="bar bar-footer bar-stable">
    <a href="#/" class="button button-assertive icon-left ion-compose">Logout</a>
  </div>
</ion-view>
